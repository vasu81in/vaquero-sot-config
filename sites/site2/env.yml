    cidr: 15.0.0.0/24
    gateway: 15.0.0.1
    dns:
    - 8.8.8.8
    ntp:
    - 15.0.0.5
  - id: management
    cidr: 172.28.123.0/24
    gateway: 172.28.123.1
    dns:
    - 8.8.8.8
    ntp:
    - 172.28.123.1
policy:
  force_provision: true
agents:
